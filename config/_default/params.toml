# Theme appearance
colorScheme = "ocean"  # ocean, fire, forest, etc.
defaultAppearance = "dark"  # light, dark, auto
autoSwitchAppearance = true

# Site features
enableSearch = true
enableCodeCopy = true
showScrollToTop = true

# Article settings
[article]
  showDate = true
  showDateUpdated = true
  showAuthor = true
  showReadingTime = true
  showTableOfContents = true
  showTaxonomies = true
  showWordCount = true
  sharingLinks = ["twitter", "linkedin", "reddit", "hackernews"]

# Homepage layout
[homepage]
  layout = "profile"  # page, profile, hero, card, background
  showRecent = true
  recentLimit = 5

# Author info
[author]
  name = "Miska Hämäläinen"
  # image = "/img/avatar.jpg"  # Commented out - will add later with full URL
  headline = "Security & Software Engineer"
  bio = "Passionate about cybersecurity, software engineering, and building fast, secure web applications."
  links = [
    { github = "https://github.com/miskahm" },
    { linkedin = "https://www.linkedin.com/in/miska-hämäläinen/" },
  ]

# Footer
[footer]
  showCopyright = true
  copyright = "© 2025 Miska Hämäläinen"
  showThemeAttribution = true
  showAppearanceSwitcher = true
  showScrollToTop = true

# Custom CSS
[params]
  customCSS = ["css/custom.css"]
